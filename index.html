<h1>クマの氷鬼</h1>
<p>　<span class="boy">"クマBoy"</span>と<span class="oyaji">"おっさん"</span>と<span class="younger">"ヤンクマ"</span>と<span class="girl">"クマGirl"</span>の４匹で氷鬼をします。<br />
　あなたが操作するのは鬼である<span class="boy">"クマBoy"</span>です。</p>
<h2>ルール説明</h2>
<p>　<span class="boy">クマBoy</span>が勝つためには１５秒以内に<span class="oyaji">"おっさん"</span>と<span class="younger">"ヤンクマ"</span>と<span class="girl">クマGirl</span>に触れなければなりません。<br />
　１５秒以内に全員に触れることのできなかった場合は<span class="boy">クマBoy</span>の負けです。</p>
